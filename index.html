<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mango Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 56px;
      color: #ffd700;
    }

    p {
      font-size: 24px;
      margin-top: 15px;
    }

    /* Language switch */
    .lang-switch {
      position: fixed;
      bottom: 15px;
      right: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .lang-switch a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 4px;
    }

    .lang-switch a:hover {
      text-shadow: 0 0 6px #ffd700;
    }
  </style>
</head>

<body>

  <div>
    <h1>Mango Time ðŸš€</h1>
    <p>Discover the future of technology</p>
  </div>

  <!-- Language Switcher -->
  <div class="lang-switch">
    <a href="#">EN</a> |
    <a href="#">TR</a> |
    <a href="#">ES</a>
  </div>

</body>
</html>
